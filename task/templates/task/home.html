<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="mt-5">Lista de tarefas</h1>

                <form class="form" method="post" action="{% url 'task:home' %}">{% csrf_token %}
                    <div class="input-group mb-3">
                        <input name='name' type="text" class="form-control" placeholder="Describe your task" aria-label="Describe your task" aria-describedby="basic-addon2">
                        <button type="submit" class="btn btn-outline-primary" id="button-addon2">Adicionar</button>
                    </div>
                    <small class="form-text text-muted">{{ form.name.errors }}</small>
                </form>

                <h2 class="mt-5">Tarefas Pendentes</h2>

                {% for task in pending_tasks %}
                <div class="input-group mb-3">
                    <div class="input-group-text">
                      <input class="form-check-input mt-0" type="checkbox" value="{{ task.name }}" aria-label="Checkbox for task">
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with checkbox" value="{{ task.name }}">
                </div>
                {% endfor %}

            </div><!--cols-->
        </div><!--row-->
    </div><!--container-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
